<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <main>
        <h1 class="pokemon__data">
            <span class="pokemon__number">9</span> - 
            <span class=pokemon__name>Blastoise</span>
        </h1>

        <img src="#" alt="pokemon" class="pokemon__imagem">

        <div id="types">
            <span
                style="background-color: rgb(116, 203, 72);"
                class="type"
            >
                Grass
            </span>
            <span
                style="background-color: rgb(164,  62, 158);"
                class="type"
            >
                Poison
            </span>
        </div>

        <img src="Imagens/pokedex.png" alt="pokedex" class="pokedex">

        <form class="form">
            <input type="search" placeholder="Search..." class="input__search" required>

        </form>

        <button class="btn btn__prev">Prev</button>
        <button class="btn btn__nxt">Next</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
